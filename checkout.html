<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberty Electronics</title>
    <style>
        .checkout-page {
  width: 50%;
  margin: 0 auto;
  padding: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-size: 1.2rem;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button[type="submit"] {
  background: transparent;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

    </style>
</head>
<body>
    <div class="checkout-page">
        <h1>Checkout</h1>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required>
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip" required>
          </div>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>
          </div>
          <div class="form-group">
            <label for="card-expiry">Expiration Date</label>
            <input type="text" id="card-expiry" name="card-expiry" placeholder="MM/YY" required>
          </div>
          <div class="form-group">
            <label for="card-cvv">CVV</label>
            <input type="text" id="card-cvv" name="card-cvv" required>
          </div>
          <button type="submit"><a href="placed.html" style="text-decoration: none; color: green; font-weight: bolder; font-size: x-large;"><b>Place Order</b></a></button>
        </form>
      </div>
      
</body>
</html>
